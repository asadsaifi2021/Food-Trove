<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Food Trove</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="container">
      <!-- main page -->
      <div class="mainview">
        <div class="landing">
          <p class="title">Welcome to Food Trove!</p>
          <p class="begin-title">Select a food group to begin.</p>
          <img class="icon" src="img\icon.png" />
        </div>
        <div class="items">
          <div id="item-list" class="grid-container"></div>
          <script src="./js/items.js"></script>
        </div>
      </div>

      <!-- Food items list will be here-->

      <!-- top bar -->
      <div class="categories">
        <div id="button-row">
          <button
            class="category-button main-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleButtonClick('grains', this)"
          >
            <h1 class="category-text">Grains</h1>
            <img
              class="inverted"
              src="./img/Navbar Icons/grainsnav.png"
              alt="grains.img"
            />
          </button>
          <button
            class="category-button main-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleButtonClick('fruits', this)"
          >
            <h1 class="category-text">Fruits</h1>
            <img
              class="inverted"
              src="./img/Navbar Icons/fruitsnav.png"
              alt="fruits.img"
            />
          </button>
          <button
            class="category-button main-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleButtonClick('vegetables', this)"
          >
            <h1 class="category-text">Vegetables</h1>
            <img
              class="inverted"
              src="./img/Navbar Icons/vegnav.png"
              alt="vegetables.img"
            />
          </button>
          <button
            class="category-button main-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleButtonClick('protein', this)"
          >
            <h1 class="category-text">Protein</h1>
            <img
              class="inverted"
              src="./img/Navbar Icons/meatnav.png"
              alt="protein.img"
            />
          </button>
          <button
            class="category-button main-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleButtonClick('dairy', this)"
          >
            <h1 class="category-text">Dairy</h1>
            <img
              class="inverted"
              src="./img/Navbar Icons/dairynav.png"
              alt="dairy.img"
            />
          </button>
        </div>
      </div>

      <!-- side bar -->
      <div class="sidebar">
        <div class="image-and-text">
          <img class="top-left-image" src="./img/icon.png" alt="^.^" />
          <span class="top-left-text"><!--<a href="#" onclick="window.location.reload(true);">-->Food Trove<!--</a>--></span><!--we tried to implemnt it but it doesnt store the cart info-->
        </div>
        <div class="list">
          <input
            type="text"
            class="search-bar"
            placeholder="🔍 Search Here..."
          />
          <div class="sort">📶 Sort By...</div>
        </div>
        <ul class="sidelist">
          <button
            class="category-button sort-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleSortClick('price', this)"
          >
            <span class="sort-text">Price</span>
            <img
              class="sort-img-icons inverted"
              src="./img/SortIcons/price.png"
            />
          </button>

          <button
            class="category-button sort-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleSortClick('Weight', this)"
          >
            <span class="sort-text">Weight</span>
            <img
              class="sort-img-icons inverted"
              src="./img/SortIcons/weight.png"
            />
          </button>

          <button
            class="category-button sort-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleSortClick('Brightness', this)"
          >
            <span class="sort-text">Color</span>
            <img
              class="sort-img-icons inverted"
              src="./img/SortIcons/color.png"
            />
          </button>

          <button
            class="category-button sort-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleSortClick('CO2', this)"
          >
            <span class="sort-text">CO2 Emission</span>
            <img
              class="sort-img-icons inverted"
              src="./img/SortIcons/CO2.png"
            />
          </button>

          <button
            class="category-button sort-button"
            onmouseover="buttonHover(this)"
            onmouseout="buttonHover(this)"
            onclick="handleSortClick('Calories', this)"
          >
            <span class="sort-text">Calories</span>
            <img
              class="sort-img-icons inverted"
              src="./img/SortIcons/energy.png"
            />
          </button>
        </ul>
        <div class="cart">
          <span class="cart-text">Cart</span>
          <img class="cart-image" src="./img/cart.png" alt="cart" />
        </div>
        <div class="Total cost">
          <span class="total-cost">Total: $</span>
        </div>
      </div>
    </div>
  </body>
</html>
